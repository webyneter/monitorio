global:
  external_labels:
    monitor: "monitorio"
  scrape_interval: "{{ prometheus.scrape_interval }}"
  scrape_timeout: "{{ prometheus.scrape_timeout }}"
  evaluation_interval: "{{ prometheus.evaluation_interval }}"

scrape_configs:
- job_name: "prometheus"
  static_configs:
  - targets: ["localhost:9090"]

- job_name: "cadvisor"
  dns_sd_configs:
  - names:
    - "cadvisor"
    type: "A"
    port: 8080

- job_name: "node-exporter"
  dns_sd_configs:
  - names:
    - "node-exporter"
    type: "A"
    port: 9100

rule_files:
- "alert.rules"

alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets:
      - "alertmanager:9093"
